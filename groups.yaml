# LIGHTS
bedroom_lights:
  name: "Bedroom lights"
  entities:
    - light.bedroom_lamp_left
    - light.bedroom_lamp_right

office_lights:
  name: "Office lights"
  entities:
    - light.office_lamp
    - light.shelf_lighting_left

living_room_lights:
  name: "Living room lights"
  entities:
    - light.dining_room_table
    - light.living_room_lamp
    - light.living_room_speaker
    - light.tv_light

# ALWAYS-ON SWITCHES
power_monitors:
  name: "Power monitors"
  icon: "hass:power-plug"
  all: true # Only "on" if all entities are on
  entities:
    - switch.dishwasher
    - switch.washing_machine
    - switch.microwave
    - switch.amplifier

# MEDIA PLAYERS
media_players:
  name: "Media players"
  entities:
    - media_player.kitchen
    - media_player.office
    - media_player.bedroom_speaker

# FANS
fans:
  name: "Fans"
  entities:
    - switch.living_room_fan
    - switch.office_fan

# PRESENCE
presence_home:
  name: "Presence"
  entities:
    - person.admin
    - person.mum
    - person.dad
