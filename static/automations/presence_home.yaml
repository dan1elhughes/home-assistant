- alias: "Leave home (active room -> out)"
  mode: single
  trigger:
    - platform: state
      entity_id: group.presence_home
      from: home
      to: not_home
  condition:
    - condition: state
      entity_id: input_boolean.lighting_automations
      state: "on"
  action:
    - service: input_select.select_option
      target:
        entity_id: input_select.active_room
      data:
        option: "out"

- alias: "Arrive home (active room -> bedroom)"
  mode: single
  trigger:
    - platform: state
      entity_id: group.presence_home
      from: not_home
      to: home
  condition:
    - condition: state
      entity_id: input_boolean.lighting_automations
      state: "on"
  action:
    - service: input_select.select_option
      target:
        entity_id: input_select.active_room
      data:
        option: "bedroom"

- alias: "Arrive home (kettle)"
  mode: single
  trigger:
    - platform: state
      entity_id: group.presence_home
      from: not_home
      to: home
  condition:
    - condition: state
      entity_id: binary_sensor.octopus_energy_saving_session
      state: "off"
    - condition: state
      entity_id: switch.kettle
      state: "off"
  action:
    - service: switch.turn_on
      target:
        entity_id: switch.kettle
    - service: notify.dan
      data:
        title: ðŸ«– Kettle ðŸ«–
        message: Switched on
        data:
          channel: "Kettle"
          notification_icon: "mdi:kettle"
