- alias: "Zappi control"
  mode: single
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.octopus_energy_electricity_15p0706167_2000050773706_off_peak
        - binary_sensor.battery_exporting
        - select.myenergi_zappi_charge_mode
  action:
    - choose:
        - alias: "Start"
          conditions:
            - alias: "Battery not exporting"
              condition: state
              entity_id: binary_sensor.battery_exporting
              state: "off"
            - alias: "Off peak"
              condition: state
              entity_id: binary_sensor.octopus_energy_electricity_15p0706167_2000050773706_off_peak
              state: "on"
            - alias: "Zappi currently stopped"
              condition: state
              entity_id: select.myenergi_zappi_charge_mode
              state: "Stopped"
          sequence:
            - alias: "Set Zappi to Fast"
              service: select.select_option
              target:
                entity_id: select.myenergi_zappi_charge_mode
              data:
                option: "Fast"

        - alias: "Stop"
          conditions:
            - alias: "Not off peak"
              condition: state
              entity_id: binary_sensor.octopus_energy_electricity_15p0706167_2000050773706_off_peak
              state: "off"
            - alias: "Zappi currently fast"
              condition: state
              entity_id: select.myenergi_zappi_charge_mode
              state: "Fast"
          sequence:
            - alias: "Set Zappi to Stopped"
              service: select.select_option
              target:
                entity_id: select.myenergi_zappi_charge_mode
              data:
                option: "Stopped"
