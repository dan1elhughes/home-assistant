- alias: "Energy price: changed"
  mode: single
  trigger:
    - platform: state
      entity_id: sensor.octopus_energy_electricity_15p0706167_2000050773706_current_rate
      to: null
  variables:
    prev: "{{
    states('sensor.octopus_energy_electricity_15p0706167_2000050773706_previous_rate')
    | float * 100 }}"
    current: "{{
    states('sensor.octopus_energy_electricity_15p0706167_2000050773706_current_rate')
    | float * 100 }}"
    next: "{{
    states('sensor.octopus_energy_electricity_15p0706167_2000050773706_next_rate')
    | float * 100 }}"
  action:
    - service: notify.dan
      data:
        title: "{{ current | round(2) }} p/kWh @ {{ now().timestamp() | timestamp_custom('%H:%M') }}"
        message: "
          {{ '↑' if current < prev else '↓' }} Previous: {{ prev | round(2) }} p/kWh<br>
          {{ '↑' if current < next else '↓' }}  Next: {{ next | round(2) }} p/kWh"
        data:
          channel: "Energy price"
          tag: "energy-price" # This is used to replace notifications
          notification_icon: "mdi:lightning-bolt"
          importance: "min"
