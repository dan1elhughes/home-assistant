- alias: "Restart Home Assistant if required"
  description: "Automatically restart Home Assistant at 2 AM if a restart is required (except on Sundays)"
  trigger:
    - platform: time
      at: "02:00:00"
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: sensor.restart_required
          state: "true"
        - condition: not
          conditions:
            - condition: time
              weekday: ["sun"]
  action:
    - service: homeassistant.restart
