- alias: "Dining room table: Toggle"
  mode: single
  trigger:
    - platform: event
      event_type: zha_event
      event_data:
        device_ieee: "00:12:4b:00:22:cf:67:01"
        command: toggle
  action:
    - service: light.turn_on
      data:
        kelvin: 6500
        brightness_pct: 100
      target:
        entity_id: light.dining_room_table
