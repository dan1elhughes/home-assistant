- alias: "Amplifier changed"
  mode: single
  trigger:
    - platform: state
      entity_id: media_player.shield
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: media_player.shield
              state: "off"
            - condition: state
              entity_id: switch.amplifier
              state: "on"
          sequence:
            - service: switch.turn_off
              target:
                entity_id: switch.amplifier
      default:
        - condition: state
          entity_id: switch.amplifier
          state: "off"
        - service: switch.turn_on
          target:
            entity_id: switch.amplifier
