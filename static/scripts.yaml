play_bbc_news:
  alias: "Play BBC News"
  description: "Play BBC news audio on the specified media player"
  fields:
    media_player:
      description: "The media player to use"
      example: "media_player.living_room_speaker"
  sequence:
    - service: media_player.play_media
      target:
        entity_id: "{{ media_player }}"
      data:
        media_content_id: "{{ states('sensor.bbc_news') }}"
        media_content_type: "audio/mp3"

# https://tasmota.github.io/docs/Device-Recovery/#fast-power-cycle-device-recovery
tasmota_provide_reset_sequence:
  alias: "Tasmota: Provide reset sequence"
  description: "Provide the reset sequence for a Tasmota device"
  fields:
    device:
      description: "The Tasmota device to provide the reset sequence for"
      example: "switch.tasmota_device"
      required: true
  sequence:
    - repeat:
        count: 6
        sequence:
          - service: switch.turn_on
            target:
              entity_id: "{{ device }}"
          - delay: "00:00:01"
          - service: switch.turn_off
            target:
              entity_id: "{{ device }}"
          - delay: "00:00:01"
    - service: switch.turn_on
      target:
        entity_id: "{{ device }}"

toggle_enphase_charge_from_grid:
  alias: Toggle Enphase Charge from Grid
  description: Enable or disable Charge from Grid mode
  fields:
    charge:
      description: true to enable, false to disable
      example: true
  sequence:
    - service: rest_command.enphase_validate_cfg
      data:
        battery_id: 5886607
        user_id: 5185058
    - delay: "00:00:01"
    - service: rest_command.enphase_battery_charge_from_grid
      data:
        charge: "{{ charge }}"
        battery_id: 5886607
        user_id: 5185058
  mode: single

toggle_enphase_discharge_to_grid:
  alias: Toggle Enphase Discharge to Grid
  description: Enable or disable Discharge to Grid mode
  fields:
    discharge:
      description: true to enable, false to disable
      example: true
  sequence:
    - service: rest_command.enphase_validate_dtg
      data:
        battery_id: 5886607
        user_id: 5185058
    - delay: "00:00:01"
    - service: rest_command.enphase_battery_discharge_to_grid
      data:
        discharge: "{{ discharge }}"
        battery_id: 5886607
        user_id: 5185058
  mode: single
